<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Расчёт Кармической Матрицы</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>Кармическая Матрица</strong></li>
    </ul>
    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="#">О нас</a></li>
      <li><a href="#" role="button">Контакты</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="grid">
      <section>
        <hgroup>
          <h2>Введите дату рождения</h2>
          <h3>и получите расчёт кармической матрицы</h3>
        </hgroup>
        <p>
          <input type="date" id="birthdate" />
          <button onclick="calculateMatrix()">Рассчитать</button>
        </p>
        <table id="resultTable">
          <thead>
            <tr><th>Путь</th><th>Число Достижений</th><th>Кармический Узел</th><th>Период</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <iframe id="pdfViewer" src="" width="100%" height="600px" style="display:none; border:1px solid #ccc;"></iframe>
      </section>
    </div>
  </main>

  <section aria-label="Subscribe example">
    <div class="container">
      <article>
        <hgroup>
          <h2>Подпишитесь на новости</h2>
          <h3>Оставьте свой email и имя</h3>
        </hgroup>
        <form class="grid">
          <input type="text" id="firstname" name="firstname" placeholder="Ваше имя" aria-label="Имя" required />
          <input type="email" id="email" name="email" placeholder="Ваш email" aria-label="Email" required />
          <button type="submit" onclick="event.preventDefault()">Подписаться</button>
        </form>
      </article>
    </div>
  </section>

  <footer class="container">
    <small><a href="#">Политика конфиденциальности</a> • <a href="#">Условия использования</a></small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
